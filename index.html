<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="src/bootstrap.min.js"></script>
    <script defer type="module" src="src/index.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="row mt-3 text-center">
                <div class="col-12">
                    <h1 class="text-center text-uppercase">Tools</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="text-areas">
        <div class="container">
            <div class="row g-3 mb-3 justify-content-center">
                <div class="col-md-4 col-sm-12 d-flex flex-column">
                    <div class="form-floating flex-grow-1 d-flex flex-column">
                        <textarea class="form-control" placeholder="Enter data" id="textareaOne"
                            style="height: 387px;"></textarea>
                        <label for="textareaOne">Enter data</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Enter data" id="textareaTwo"></textarea>
                        <label for="textareaTwo">Enter data</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Result" id="textareaThree"></textarea>
                        <label for="textareaThree">Result</label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="selector">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-8">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected disabled>Open this select menu</option>
                            <option value="1">convSnils9ToChar</option>
                            <option value="2">convSnilsCharTo9</option>
                            <option value="3">convSnils11ToChar</option>
                            <option value="4">validSnils</option>
                            <option value="5">convPayNumber</option>
                            <option value="6">unionArray</option>
                            <option value="7">interSectionArray</option>
                            <option value="8">differenceArrayRight</option>
                            <option value="9">differenceArrayLeft</option>
                            <option value="10">compareArrays</option>
                            <option value="11">symmetricDifferenceArray</option>
                            <option value="12">dateRuToEn</option>
                            <option value="13">dateEnToRu</option>
                            <option value="14">hexLetterConverter</option>
                        </select>
                        <label for="floatingSelect">Select function</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2 btn-lg gh-btn" type="button"
                            id="btnHandle">Handle</button>
                        <button class="btn btn-primary btn-lg gh-btn" type="button" id="btnReset">Reset</button>
                    </div>
                </div>
            </div>
    </section>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#007aff"></rect>
                </svg>
                <strong class="me-auto">Information</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Результат скопирован в буфер обмена.
            </div>
        </div>
    </div>

</body>

</html>
